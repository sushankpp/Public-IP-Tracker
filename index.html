<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
    <title>IP Address Tracker</title>
  </head>
  <body>
    <div class="ip-tracker" id="ip-tracker">
      <h1 class="heading">IP Address Tracker</h1>

      <div class="searching">
        <input
          type="text"
          placeholder="search for any IP address or domain"
          id="ip-search"
          class="ip-search"
        />
        <img src="images/icon-arrow.svg" alt="search arrow" class="search-arrow" onclick="searchIpAddress()"/>
        <p class="error" id="error"></p>
      </div>

    </div>

    <div id="map" style="height: 400px" style="z-index: -1;"></div>

    <script src="main.js" defer></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </body>
</html>
